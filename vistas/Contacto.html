        <div class="Contacto__form">

                    <input type="text" name="Numero" id="Numero" placeholder="Numero de telefono">
                </div>
                <div>
                    <textarea name="Consulta" id="Consulta" placeholder="Consulta" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div> 
            </form>
        </div>
